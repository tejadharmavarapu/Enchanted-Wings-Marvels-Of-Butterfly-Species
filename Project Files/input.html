<!-- input.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Upload Butterfly Image</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600&family=Open+Sans&display=swap" rel="stylesheet">
  <style>
    body {
      background: url("{{ url_for('static', filename='images/input_background.jpg') }}") no-repeat center center fixed;
      background-size: cover;
      font-family: 'Open Sans', sans-serif;
      color: #2c3e50;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .upload-box {
      background: rgba(255, 255, 255, 0.95);
      padding: 40px;
      border-radius: 20px;
      text-align: center;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.2);
    }
    h1 {
      font-family: 'Playfair Display', serif;
      font-size: 32px;
      margin-bottom: 15px;
    }
    input[type="file"] {
      margin: 15px 0;
      font-size: 16px;
    }
    button {
      background-color: #3498db;
      color: white;
      padding: 10px 30px;
      border: none;
      border-radius: 6px;
      font-size: 16px;
      cursor: pointer;
    }
    button:hover {
      background-color: #2c80b4;
    }
    .back {
      display: block;
      margin-top: 20px;
      color: #2980b9;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="upload-box">
    <h1>Upload a Butterfly Image</h1>
    <form action="/predict" method="post" enctype="multipart/form-data">
      <input type="file" name="file" accept="image/*" required><br>
      <button type="submit">Classify</button>
    </form>
    <a href="{{ url_for('main_index') }}" class="back">‚Üê Back to Home</a>
  </div>
</body>
</html>
